name: InstallDependencies
description: 'Installs Go Downloads and installs Karpenter Dependencies'
inputs:
  k8sVersion:
    description: Kubernetes version to use when installing envtest binaries
    default: "1.35.x"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      id: setup-go
      with:
        go-version-file: go.mod
        check-latest: true
        cache-dependency-path: "**/go.sum"
    # Root path permission workaround for caching https://github.com/actions/cache/issues/845#issuecomment-1252594999
    - run: sudo chown "$USER" /usr/local
      shell: bash
    - uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
      id: cache-envtest
      with:
        path: /usr/local/kubebuilder/bin
        key: ${{ runner.os }}-${{ inputs.k8sVersion }}-envtest-cache
    - if: ${{ steps.cache-envtest.outputs.cache-hit != 'true' }}
      shell: bash
      run: |
        sudo mkdir -p /usr/local/kubebuilder
        go tool -modfile=go.tools.mod setup-envtest use -p path ${{ inputs.k8sVersion }} | xargs -I {} sudo mv {} /usr/local/kubebuilder/bin
