name: Release
on:
  push:
    tags: ['v*.*.*']
permissions:
  contents: read
jobs:
  release:
    env:
      TAG: ${{ github.ref_name }}
    permissions:
      contents: write # Needed for creating and editing releases
      id-token: write # Needed for cosigning build attestation files with tejolote
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Run vexctl
        uses: openvex/generate-vex@31b415924ea0d72ed5f2640f1dee59dea6c2770b
        with:
          product: pkg:generic/karpenter@${{ env.TAG }}
          file: karpenter.vex.json

      - name: Create Github Release
        uses: marvinpinto/action-automatic-releases@919008cf3f741b179569b7a6fb4d8860689ab7f0 # v1.2.1
        with:
          files: |
            karpenter.vex.json
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false

      - name: Install tejolote
        uses: kubernetes-sigs/release-actions/setup-tejolote@8af7b2a5596dff526de9db59b2c4b8457e9f52a1 # v0.4.0
      - name: Run tejolote
        run: |
          tejolote attest "github://kubernetes-sigs/karpenter/${{ github.run_id }}" --artifacts "github://kubernetes-sigs/karpenter/$TAG" --output karpenter.intoto.json --sign
      - name: Add the tejolote provenance attestation to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "$TAG" karpenter.intoto.json

  publish-kwok-image:
    env:
      TAG: ${{ github.ref_name }}
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod

      - name: Set up ko
        uses: ko-build/setup-ko@d006021bd0c28d1ce33a07e7943d48b079944c8d # v0.9

      - name: Log in to the Container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Publish KWOK image
        run: |
          KO_DOCKER_REPO="ghcr.io/${{ github.repository }}/karpenter-kwok" ko publish ./kwok --bare -t "$TAG"

  publish-kwok-chart:
    env:
      TAG: ${{ github.ref_name }}
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1

      - name: Log in to the Container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Package KWOK chart
        id: pkg
        run: |
          set -euo pipefail
          SRC="${{ github.workspace }}/kwok/charts"

          if [[ -f "${{ github.workspace }}/kwok/apis/crds/karpenter.kwok.sh_kwoknodeclasses.yaml" && -L "${{ github.workspace }}/kwok/charts/crds/karpenter.kwok.sh_kwoknodeclasses.yaml" ]]; then
            echo "replacing karpenter.kwok.sh_kwoknodeclasses.yaml CRD symlink with the real file"
            rm -f "$SRC/crds/karpenter.kwok.sh_kwoknodeclasses.yaml"
            cp "${{ github.workspace }}/kwok/apis/crds/karpenter.kwok.sh_kwoknodeclasses.yaml" "$SRC/crds/karpenter.kwok.sh_kwoknodeclasses.yaml"
          fi

          # Use the release tag as the chart version
          helm package "$SRC" --version "$TAG"
          echo "saved chart to path: ${{ github.workspace }}/karpenter-kwok-$TAG.tgz"

      - name: Push KWOK chart to GHCR (OCI)
        run: |
          helm push "${{ github.workspace }}/karpenter-kwok-$TAG.tgz" "oci://ghcr.io/${{ github.repository }}/charts"
