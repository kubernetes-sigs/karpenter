name: kind-perf-e2e
on:
  push:
    branches: [main]
  workflow_run:
    workflows:
      - ApprovalComment
    types:
      - completed
  workflow_dispatch:
jobs:
  kind-perf-e2e:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    permissions:
      issues: write
    strategy:
      fail-fast: false
      matrix:
        suite:
          - name: Performance
    uses: ./.github/workflows/e2e.yaml
    with:
      suite: ${{ matrix.suite.name }}